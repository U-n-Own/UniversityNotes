</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="2" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h2 id="can-we-consturct-robust-general-purpose-self-organizing-system">Can we consturct robust general purpose self organizing system?</h2>
<p>Self-organization is a property omnipresent in all scales of biological life, from complex interactions between molecules forming proteins that can achieve different results only by how they are folded (protein folding is a very complex biochemical setting). But on the bigger scale a group of cells forms a tissue, and we humans are made of different tissues. Humans also can co interact with each other in &quot;tribes&quot; (small societies) and so on.</p>
<p><img src="slides%20images/aristotele.png" alt="" style="filter:saturate(1.5) contrast(1);" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="3" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<p><img src="image.png" alt="" style="width:640px;" /></p>
<h2 id="reinforcement-learning-to-treat-rules">Reinforcement Learning to treat rules</h2>
<p>So we want to focus on practical way to design self-organizing (S-Os) systems. In particular we will use a lot of <strong>Differentiable Programming</strong> (optimization) to learn agent-level policies in a very Reinforcement Learning (RL) fashion since that is the most versatile way of learning a model of the world. Usually in RL we like to have this type of loop, since we're modeling a system.</p>
<p><img src="slides%20images/Pasted%20image%2020240701151914.png" alt="center" style="filter:saturate(1.5) contrast(0.9);" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="4" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h2 id="introducing-cellular-automata">Introducing Cellular Automata</h2>
<p>In our case we will use the framework of Cellular Automata (CA), that is very reminiscent of RL, in fact we have an enviroment and our agents (usually all the agent are copy of a single instance) will follow a set of rules given the local state of our system near the agent, if we &quot;zoom out&quot; from those local structure, we can discover a lot of self emergents behaviour on the entire enviroment. That's what we're instrested in.</p>
<p>CA are biologically inspired to what we just said about global emergent behaviours: from a <em>simple</em> set of rules, we get a quite complex behaviour and the collective dynamics of the system are our interests.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="5" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h3 id="binding-ca-to-rl">Binding CA to RL</h3>
<p>A little curiosity that i got during the writing of this presentation was: What are the reward in a CA self-organized system? Well at every step we must follow a rule based on the <em>local</em> state, if the rule is not unique we can choose randomly or use a reward function with a discount like we do in RL, so we can purse the &quot;exploration-exploitation&quot; property from RL by using CA, indeed there is this a quite intresting relationship between this description and the Q-learning</p>
</section>

<h2 id="regeneration-as-self-organization">Regeneration as Self-Organization</h2>
<h3 id="evolution-and-regeneration">Evolution and Regeneration</h3>
<p>Most multicellular organism start from a single egg cell, we humans comprised, from that single cell then there is a process of self assemblation in an highly complex structure that can keep regenerating itself, in the case of the human organism the evolution brought us to exploit the rules of nature and computation to implement a set of rules that are highly robust to changes and encoded the software in a gene cellular hardwere that is: DNA. Now, the rules are not simple as the one from the Game of Life from Conway, but in our DNA we have the instruction for build complex structure from a set of amminoacids (21). As we know from high school cells are the building blocks and the ability to reconstruct in the same precise arrangement is the ability of living creature that is most fundamental.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="8" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h3 id="maintain-equilibrium">Maintain Equilibrium</h3>
<p>Also our body continuatively receives input from external sources that modify it and we're subject on an <em>Homeostatic feedback loop</em> also under the biochemical perspective (we need to stay at a certain temperature and have a certain amount of chemical equilibrium to be preseved). If only one of those start being less present (high or low temperature ad example can affect what reaction happen in our body that can be dangerous). Another important step of regeneration is when to stop it, because an uncontrolled growth of cells reminds us of how tumoral cells divide (broken DNA in cells can cause this uncontrolled growth that is bad for us).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="9" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h3 id="the-biggest-problem-what-to-build-when-to-stop">The biggest problem: what to build, when to stop</h3>
<p>So we have still this big problem of not knowing how a self-emergent behaviour knows when to start rebuilding what and when to stop. If we think to a mathematical formulation we can reconduct this to a complex system (and CA are complex system indeed) and think to the fact that we want to reach a stable state following a trajectory knowing beforehand where we will end up in the state space.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="10" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h3 id="rules-as-bio-subroutines">Rules as bio-subroutines</h3>
<p>An important step would be to connect computer science to the biomedicine part that studies this phenomena, we can think of some simple rules that progressively builds complex rules and compare to little pieces of code described in the DNA: small subrutines that compose a big one in this type of process: first we start by producing and replicating a certain type of cell with characteristics let's say with photoreceptors, then with all those complex cells we want to create structure and in the end with our <em>Eye</em> that is the results we want place it in a certain part of the body to grow. There is surely in our DNA a description detailed for this to happen but it's hidden and we're not even aware of how this happens.</p>
<p>By designing system with the same properties of plasticity and robustness to noise of our organisms we could produce self repairing robots that works in swarms, this could be a great deal in medicin with the hope it doesn't go wrong like in Matrix.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="11" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h1 id="bulding-a-model">Bulding a Model</h1>
<p>Let's focus on trying to find a set of rules on operating on a CA enviroment that can result in a complex regenerative behaviour, so let's start &quot;simple&quot;.</p>
<p>Our model has a 2D Grid, starts with a single cell and, in the following timesteps, iterative updates with the same set of rules being applied to every cell at each step. The new state of a cell depends on the ones in the immediate neighborhood. The toy model we're trying to develop is similar of an organism, so we must specifiy the possible states the cell can be in with a set of discrete values (as usually is done in CA), there are variant with continuous values that makes things more interesting. (To notice that if we use a continuous values for it we get a <em>differentiable function of the cell's neighborhood</em> states.)</p>
<p>The rule that will lead the dynamics of our system towards an equilibrium point, by running this model for a certain amount of timesteps from a random configuration will emerge the patterning behaviour we want.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="12" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h3 id="differential-update-rules">Differential Update Rules</h3>
<p>Why we're intrested in a <em>differentiable</em> rules? If we speak about differential update rules we're speaking the language of Neural Networks with powerful concept of loss function differentiability expressing &quot;how good we're doing&quot;. So we can use gradient-based optimization along the concept of &quot;stacking&quot; differentiable function one on top of the other that gave rise to the Deep Learning and DNN phenomena, and since with a MLP we can universally approximate any computable function we have a strong theorical guarantees.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="13" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">

<p>The <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.448ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 640 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g></g></g></svg></mjx-container> <em>channel</em> has special meaning, demarcating living cells (those belonging to the growing pattern). If a cell has <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.09ex;" xmlns="http://www.w3.org/2000/svg" width="7.356ex" height="1.597ex" role="img" focusable="false" viewBox="0 -666 3251.6 706"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g><g data-mml-node="mo" transform="translate(917.8,0)"><path data-c="3E" d="M84 520Q84 528 88 533T96 539L99 540Q106 540 253 471T544 334L687 265Q694 260 694 250T687 235Q685 233 395 96L107 -40H101Q83 -38 83 -20Q83 -19 83 -17Q82 -10 98 -1Q117 9 248 71Q326 108 378 132L626 250L378 368Q90 504 86 509Q84 513 84 520Z"></path></g><g data-mml-node="mn" transform="translate(1973.6,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z" transform="translate(500,0)"></path><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" transform="translate(778,0)"></path></g></g></g></svg></mjx-container> the neighbors pixels (adjacent) are considered alive, other cells are dead and have their state set to <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="2.891ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 1278 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 6T177 47T193 50T201 52T207 57T213 61V578Z" transform="translate(778,0)"></path></g></g></g></svg></mjx-container> : <em>Mature</em></li>
<li>With <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.312ex;" xmlns="http://www.w3.org/2000/svg" width="7.356ex" height="1.819ex" role="img" focusable="false" viewBox="0 -666 3251.6 804"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g><g data-mml-node="mo" transform="translate(917.8,0)"><path data-c="2264" d="M674 636Q682 636 688 630T694 615T687 601Q686 600 417 472L151 346L399 228Q687 92 691 87Q694 81 694 76Q694 58 676 56H670L382 192Q92 329 90 331Q83 336 83 348Q84 359 96 365Q104 369 382 500T665 634Q669 636 674 636ZM84 -118Q84 -108 99 -98H678Q694 -104 694 -118Q694 -130 679 -138H98Q84 -131 84 -118Z"></path></g><g data-mml-node="mn" transform="translate(1973.6,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z" transform="translate(500,0)"></path><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" transform="translate(778,0)"></path></g></g></g></svg></mjx-container> : <em>Growing</em></li>

</ul>
<p>The growing cells can become mature if the <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.448ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 640 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g></g></g></svg></mjx-container> raises above the threshold.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="15" style="" data-marpit-pagination-total="49" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="16" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<p>The remaining channels are our parameters of the neural net, so let's call them <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.061ex" height="1.618ex" role="img" focusable="false" viewBox="0 -705 469 715"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D703" d="M35 200Q35 302 74 415T180 610T319 704Q320 704 327 704T339 705Q393 701 423 656Q462 596 462 495Q462 380 417 261T302 66T168 -10H161Q125 -10 99 10T60 63T41 130T35 200ZM383 566Q383 668 330 668Q294 668 260 623T204 521T170 421T157 371Q206 370 254 370L351 371Q352 372 359 404T375 484T383 566ZM113 132Q113 26 166 26Q181 26 198 36T239 74T287 161T335 307L340 324H145Q145 321 136 286T120 208T113 132Z"></path></g></g></g></svg></mjx-container>-channels or <strong>Hidden channels</strong>.<br />
If we want to give a more explainable interpretation they can be tought as the chemical concentration of ions or electric potentials or some signaling mechanism that orchestrate the cells behaviour of the set of rules that control the growth. All the cells share the same genome (differentible update rules) and are distinguished by encoded information into the hidden channels: So a cells receive the [hidden channel + life channel + color channel] that is our <em>final state vector</em>, stores it and emit after applying a rule on those.</p>
</section>

</section>

<p>Usually when dealing with Convulutional Neural Net we are assumed that the kernels are naturally learned by the optimization scheme but in this case we have a fixed and differentiable filter, this choose is supported by real life cells that rely on chemical gradients to guide organism development, sobel filters are intresting because when they are applied to an image they are responsive to <em>edges</em> of the image.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="19" style="" data-marpit-pagination-total="49" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="20" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<p>The filter will estimate the partial derivatives of cell state channels in <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.937ex" role="img" focusable="false" viewBox="0 -845 572 856"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mo" transform="translate(313.8,31) translate(-250 0)"><path data-c="20D7" d="M377 694Q377 702 382 708T397 714Q404 714 409 709Q414 705 419 690Q429 653 460 633Q471 626 471 615Q471 606 468 603T454 594Q411 572 379 531Q377 529 374 525T369 519T364 517T357 516Q350 516 344 521T337 536Q337 555 384 595H213L42 596Q29 605 29 615Q29 622 42 635H401Q377 673 377 694Z"></path></g></g></g></g></g></svg></mjx-container> and <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.109ex" height="2.376ex" role="img" focusable="false" viewBox="0 -845 490 1050"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(300.6,31) translate(-250 0)"><path data-c="20D7" d="M377 694Q377 702 382 708T397 714Q404 714 409 709Q414 705 419 690Q429 653 460 633Q471 626 471 615Q471 606 468 603T454 594Q411 572 379 531Q377 529 374 525T369 519T364 517T357 516Q350 516 344 521T337 536Q337 555 384 595H213L42 596Q29 605 29 615Q29 622 42 635H401Q377 673 377 694Z"></path></g></g></g></g></g></svg></mjx-container> directions, giving us a <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="3.005ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 1328 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="mi" transform="translate(500,0)"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path></g></g></g></svg></mjx-container> gradient vector in each direction, for each state channel. Afterwards we concatenate those gradients with the cell's states getting a <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="15.838ex" height="1.717ex" role="img" focusable="false" viewBox="0 -677 7000.4 759"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="36" d="M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z" transform="translate(500,0)"></path></g><g data-mml-node="mo" transform="translate(1222.2,0)"><path data-c="2217" d="M229 286Q216 420 216 436Q216 454 240 464Q241 464 245 464T251 465Q263 464 273 456T283 436Q283 419 277 356T270 286L328 328Q384 369 389 372T399 375Q412 375 423 365T435 338Q435 325 425 315Q420 312 357 282T289 250L355 219L425 184Q434 175 434 161Q434 146 425 136T401 125Q393 125 383 131T328 171L270 213Q283 79 283 63Q283 53 276 44T250 35Q231 35 224 44T216 63Q216 80 222 143T229 213L171 171Q115 130 110 127Q106 124 100 124Q87 124 76 134T64 161Q64 166 64 169T67 175T72 181T81 188T94 195T113 204T138 215T170 230T210 250L74 315Q65 324 65 338Q65 353 74 363T98 374Q106 374 116 368T171 328L229 286Z"></path></g><g data-mml-node="mn" transform="translate(1944.4,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="mo" transform="translate(2666.7,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g><g data-mml-node="mn" transform="translate(3666.9,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="36" d="M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z" transform="translate(500,0)"></path></g><g data-mml-node="mo" transform="translate(4944.7,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(6000.4,0)"><path data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z"></path><path data-c="38" d="M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z" transform="translate(500,0)"></path></g></g></g></svg></mjx-container> dimensional <em>perspected vector</em> for each of the cells in our grid.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">perceive</span>(<span class="hljs-params">state_grid</span>):
sobel_x = [[-<span class="hljs-number">1</span>, <span class="hljs-number">0</span>, +<span class="hljs-number">1</span>],
[-<span class="hljs-number">2</span>, <span class="hljs-number">0</span>, +<span class="hljs-number">2</span>],
[-<span class="hljs-number">1</span>, <span class="hljs-number">0</span>, +<span class="hljs-number">1</span>]]
sobel_y = transpose(sobel_x)
<span class="hljs-comment"># Convolve sobel filters with states</span>
<span class="hljs-comment"># in x, y and channel dimension.</span>
grad_x = conv2d(sobel_x, state_grid)
grad_y = conv2d(sobel_y, state_grid)
<span class="hljs-comment"># Concatenate the cells state channels,</span>
<span class="hljs-comment"># the gradients of channels in x and</span>
<span class="hljs-comment"># the gradient of channels in y.</span>
perception_grid = concat(
state_grid, grad_x, grad_y, axis=<span class="hljs-number">2</span>)

<span class="hljs-keyword">return</span> perception_grid
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="21" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h3 id="second-phase-update-rule">Second Phase: Update rule</h3>
<p>Each cell now has applied a linear operation and yield a <em>perspected vector</em> that is fully differentiable, in fact a single vector can be further composed by <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="3.005ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 1328 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="mi" transform="translate(500,0)"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path></g></g></g></svg></mjx-container> convolutions followed by non linearities like ReLu functions, these will be our update rules.</p>
<p>We want to learn by the data the update rule but each cell has to apply the same rule in our case, the network parameterizing has <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="5.154ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 2278 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="38" d="M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z"></path><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z" transform="translate(500,0)"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(778,0)"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(1278,0)"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(1778,0)"></path></g></g></g></svg></mjx-container> parameters, this is a type of network called <em>Residual Neural Network</em>, the update rule output will return an incremental update to the <em>cell's state</em>, that will be applied to the cell before the next time step.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="22" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<p>The rule update initial behaviours: <em>Do-nothing</em> that is implemented by setting all the initial weights to the final convolutional layer to zero, in addition we're not applying the ReLu non-linearity to the last layer because we want to be able to only do addition and subtraction on that step.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">update</span>(<span class="hljs-params">perception_vector</span>):
<span class="hljs-comment"># The following pseudocode operates on</span>
<span class="hljs-comment"># a single cells perception vector.</span>
<span class="hljs-comment"># Our reference implementation uses 1D</span>
<span class="hljs-comment"># convolutions for performance reasons.</span>
x = dense(perception_vector, output_len=<span class="hljs-number">128</span>)
x = relu(x)
ds = dense(x, output_len=<span class="hljs-number">16</span>, weights_init=<span class="hljs-number">0.0</span>)
<span class="hljs-keyword">return</span> ds
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="23" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h3 id="third-phase-stochastic-cell-update">Third Phase: Stochastic cell update</h3>
<p>In the CA framework all the cell are <em>syncronously updated</em>, but a real life system is not governed by a global clock for each cells what we can expect is that every cells has it's own clock so we can relax this quite involved syncronized global update by assuming <em>independance</em> of cells update, so each cell has a random time interval between one update and the other, the solution is to mask the entire grid of <em>update vectors</em> with a time-delay for the stochastic update, so each cells has a probability to be updated :in the paper is settled to <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="2.891ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 1278 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z" transform="translate(500,0)"></path><path data-c="35" d="M164 157Q164 133 148 117T109 101H102Q148 22 224 22Q294 22 326 82Q345 115 345 210Q345 313 318 349Q292 382 260 382H254Q176 382 136 314Q132 307 129 306T114 304Q97 304 95 310Q93 314 93 485V614Q93 664 98 664Q100 666 102 666Q103 666 123 658T178 642T253 634Q324 634 389 662Q397 666 402 666Q410 666 410 648V635Q328 538 205 538Q174 538 149 544L139 546V374Q158 388 169 396T205 412T256 420Q337 420 393 355T449 201Q449 109 385 44T229 -22Q148 -22 99 32T50 154Q50 178 61 192T84 210T107 214Q132 214 148 197T164 157Z" transform="translate(778,0)"></path></g></g></g></svg></mjx-container> during training.</p>
<p>This can also be seen as a type of dropout technique during training getting our update to not enforce the same cells every step but to encourage sparsity of update and thus augments generalization of learned update.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">stochastic_update</span>(<span class="hljs-params">state_grid, ds_grid</span>):
<span class="hljs-comment"># Zero out a random fraction of the updates.</span>
rand_mask = cast(random(<span class="hljs-number">64</span>, <span class="hljs-number">64</span>) &lt; <span class="hljs-number">0.5</span>, float32)
ds_grid = ds_grid * rand_mask
<span class="hljs-keyword">return</span> state_grid + ds_grid
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="24" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h3 id="fourth-phase-living-cell-masking">Fourth Phase: Living cell masking</h3>
<p>We're modelling the growth of an organism starting from a single cell being at least <em>Growing</em> and cells that are empty don't need to participate in the growing mechanism and will not matter in any computation or carry <em>hidden states</em>. We enforce this by setting all the <em>channels</em> of empty cells to zero. Remember a cell is empty if there is no <em>Mature</em> (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.09ex;" xmlns="http://www.w3.org/2000/svg" width="7.356ex" height="1.597ex" role="img" focusable="false" viewBox="0 -666 3251.6 706"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g><g data-mml-node="mo" transform="translate(917.8,0)"><path data-c="3E" d="M84 520Q84 528 88 533T96 539L99 540Q106 540 253 471T544 334L687 265Q694 260 694 250T687 235Q685 233 395 96L107 -40H101Q83 -38 83 -20Q83 -19 83 -17Q82 -10 98 -1Q117 9 248 71Q326 108 378 132L626 250L378 368Q90 504 86 509Q84 513 84 520Z"></path></g><g data-mml-node="mn" transform="translate(1973.6,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z" transform="translate(500,0)"></path><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z" transform="translate(778,0)"></path></g></g></g></svg></mjx-container>) cell in the <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="5.028ex" height="1.554ex" role="img" focusable="false" viewBox="0 -665 2222.4 687"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z"></path></g><g data-mml-node="mo" transform="translate(722.2,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g><g data-mml-node="mn" transform="translate(1722.4,0)"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z"></path></g></g></g></svg></mjx-container> neighborhood.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="25" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h2 id="learning-to-grow">Learning to Grow</h2>
<p><img src="slides%20images/Pasted%20image%2020240702161319.png" alt="" style="filter:saturate(1.5) contrast(0.9);" /></p>
<p>So the first naive experiments is to use a target ground truth (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.109ex" height="2.296ex" role="img" focusable="false" viewBox="0 -810 490 1015"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(300.6,16) translate(-250 0)"><path data-c="5E" d="M112 560L249 694L257 686Q387 562 387 560L361 531Q359 532 303 581L250 627L195 580Q182 569 169 557T148 538L140 532Q138 530 125 546L112 560Z"></path></g></g></g></g></g></svg></mjx-container>) the target image and then train the CA model after some stochastic updates of the state.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="26" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h3 id=""></h3>
<ul>
<li>A center cell is set to be alive having all channel exepct RGB set to 1.</li>
<li>We iteratively apply update to the selected cell by sampling a random number of <em>steps</em> (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="7.669ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 3389.6 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="5B" d="M118 -250V750H255V710H158V-210H255V-250H118Z"></path></g><g data-mml-node="mn" transform="translate(278,0)"><path data-c="36" d="M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z"></path><path data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z" transform="translate(500,0)"></path></g><g data-mml-node="mo" transform="translate(1555.8,0)"><path data-c="3A" d="M78 370Q78 394 95 412T138 430Q162 430 180 414T199 371Q199 346 182 328T139 310T96 327T78 370ZM78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z"></path></g><g data-mml-node="mn" transform="translate(2111.6,0)"><path data-c="39" d="M352 287Q304 211 232 211Q154 211 104 270T44 396Q42 412 42 436V444Q42 537 111 606Q171 666 243 666Q245 666 249 666T257 665H261Q273 665 286 663T323 651T370 619T413 560Q456 472 456 334Q456 194 396 97Q361 41 312 10T208 -22Q147 -22 108 7T68 93T121 149Q143 149 158 135T173 96Q173 78 164 65T148 49T135 44L131 43Q131 41 138 37T164 27T206 22H212Q272 22 313 86Q352 142 352 280V287ZM244 248Q292 248 321 297T351 430Q351 508 343 542Q341 552 337 562T323 588T293 615T246 625Q208 625 181 598Q160 576 154 546T147 441Q147 358 152 329T172 282Q197 248 244 248Z"></path><path data-c="36" d="M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z" transform="translate(500,0)"></path></g><g data-mml-node="mo" transform="translate(3111.6,0)"><path data-c="5D" d="M22 710V750H159V-250H22V-210H119V710H22Z"></path></g></g></g></svg></mjx-container>) for each training step. Since we want to enforce stability in the pattern transformation &quot;trought-time&quot;</li>
<li>At the last step we just compute the <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.339ex;" xmlns="http://www.w3.org/2000/svg" width="2.528ex" height="1.885ex" role="img" focusable="false" viewBox="0 -683 1117.6 833"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D43F" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z"></path></g><g data-mml-node="mn" transform="translate(714,-150) scale(0.707)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></g></svg></mjx-container>-loss pixel-wise between RGB-Alpha channels in the grid and the ground pattern.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="27" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<p>The loss is also differentiably optimized with respect to the update rule parameters by backpropagation trought time (BPTT) a method used for RNNs training, if we get a too long BPTT update we can get instability in those gradient either explosion or shrinking so we normalize an L2- normalization per variable to the parameter gradients this is similar to weight normalization (Inspired by BatchNorm in standard architectures)</p>
<p><mjx-container class="MathJax" jax="SVG" display="true" style="margin: 0;"><svg style="vertical-align: -2.17ex; display: block; width: 100%; height: auto; max-height: 4.699ex;" xmlns="http://www.w3.org/2000/svg" width="11.155ex" height="4.699ex" role="img" focusable="false" viewBox="0 -1118 4930.6 2077"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mtext"><path data-c="1D430" d="M624 444Q636 441 722 441Q797 441 800 444H805V382H741L593 11Q592 10 590 8T586 4T584 2T581 0T579 -2T575 -3T571 -3T567 -4T561 -4T553 -4H542Q525 -4 518 6T490 70Q474 110 463 137L415 257L367 137Q357 111 341 72Q320 17 313 7T289 -4H277Q259 -4 253 -2T238 11L90 382H25V444H32Q47 441 140 441Q243 441 261 444H270V382H222L310 164L382 342L366 382H303V444H310Q322 441 407 441Q508 441 523 444H531V382H506Q481 382 481 380Q482 376 529 259T577 142L674 382H617V444H624Z"></path></g><g data-mml-node="mo" transform="translate(1108.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mfrac" transform="translate(2164.6,0)"><g data-mml-node="mi" transform="translate(841,676)"><path data-c="1D454" d="M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q345 -134 286 -169T151 -205Q10 -205 10 -137Q10 -111 28 -91T74 -71Q89 -71 102 -80T116 -111Q116 -121 114 -130T107 -144T99 -154T92 -162L90 -164H91Q101 -167 151 -167Q189 -167 211 -155Q234 -144 254 -122T282 -75Q288 -56 298 -13Q311 35 311 43ZM384 328L380 339Q377 350 375 354T369 368T359 382T346 393T328 402T306 405Q262 405 221 352Q191 313 171 233T151 117Q151 38 213 38Q269 38 323 108L331 118L384 328Z"></path></g><g data-mml-node="mrow" transform="translate(220,-709.5)"><g data-mml-node="mo" transform="translate(0 -0.5)"><path data-c="7C" d="M139 -249H137Q125 -249 119 -235V251L120 737Q130 750 139 750Q152 750 159 735V-235Q151 -249 141 -249H139Z"></path></g><g data-mml-node="mo" transform="translate(278,0) translate(0 -0.5)"><path data-c="7C" d="M139 -249H137Q125 -249 119 -235V251L120 737Q130 750 139 750Q152 750 159 735V-235Q151 -249 141 -249H139Z"></path></g><g data-mml-node="mtext" transform="translate(556,0)"><path data-c="1D42F" d="M401 444Q413 441 495 441Q568 441 574 444H580V382H510L409 156Q348 18 339 6Q331 -4 320 -4Q318 -4 313 -4T303 -3H288Q273 -3 264 12T221 102Q206 135 197 156L96 382H26V444H34Q49 441 145 441Q252 441 270 444H279V382H231L284 264Q335 149 338 149Q338 150 389 264T442 381Q442 382 418 382H394V444H401Z"></path></g><g data-mml-node="mo" transform="translate(1163,0) translate(0 -0.5)"><path data-c="7C" d="M139 -249H137Q125 -249 119 -235V251L120 737Q130 750 139 750Q152 750 159 735V-235Q151 -249 141 -249H139Z"></path></g><g data-mml-node="mo" transform="translate(1441,0) translate(0 -0.5)"><path data-c="7C" d="M139 -249H137Q125 -249 119 -235V251L120 737Q130 750 139 750Q152 750 159 735V-235Q151 -249 141 -249H139Z"></path></g></g><rect width="1919" height="60" x="120" y="220"></rect></g><g data-mml-node="mtext" transform="translate(4323.6,0)"><path data-c="1D42F" d="M401 444Q413 441 495 441Q568 441 574 444H580V382H510L409 156Q348 18 339 6Q331 -4 320 -4Q318 -4 313 -4T303 -3H288Q273 -3 264 12T221 102Q206 135 197 156L96 382H26V444H34Q49 441 145 441Q252 441 270 444H279V382H231L284 264Q335 149 338 149Q338 150 389 264T442 381Q442 382 418 382H394V444H401Z"></path></g></g></g></svg></mjx-container></p><p>After the optimization converges we can run simulations of learned CAs growing pattern starting from the seed cell.<br />
Now since we learn to reconstruct our pattern by a certain number of <em>fixed</em> timesteps what happens if we keep our system running and updating in further timesteps? What will the system predict in the future evolution of our pattern? We can see it in the following example:</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="28" style="--class:invert;--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="49" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;slides%20images/unstable%201.gif&quot;);background-size:contain;filter:saturate(1.5) contrast(0.9);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="28" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="28" style="--class:invert;--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="49" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="long-term-instability">Long-term instability</h3>

<p>As we can see different pattern results in different outcomes in the long term, after the trained and controlled part we are lead to instability that will get us out from the stable pattern and some pattern dies out and some other doesn't know when to stop growing. Some of them seems to remain stable but capture some recurrent pattern in the data we fed. How do we design now a robust and persistent pattern overtime?</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="28" style="" data-marpit-pagination-total="49" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="29" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h2 id="what-persists-exists">What persists, exists!</h2>
<p>Now we have to talk about dynamical systems and understand why is emerging an instability in our previous experiment of growth. Each cell is in fact a dynamical system and each of those share dynamics with the one near it, because cell are locally coupled between themselves. When we train the update model with the rules we're adjusting the dynamics of the system and we want to find dynamics that satisfies some properties. We want the system to evolve from seed pattern to a target pattern that's a trajectory in the state space we have to follow. So we need to make the target pattern an <strong>attractor</strong> in the dynamical system.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="30" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<p>A simple strategy is letting the CA iterate for a much longer number of time steps and periodically apply the loss against the target to enforce stability around that point. So we train trough BPTT with intervals that becomes longer and longer and by iteratively doing this we are molding dynamics of the cells to the fixpoint we want.</p>
<p>But this comes at a cost: since we're doing a BPTT longer timesteps takes more time for the training and furthermore the memory requirements increases since we've to store every activation in the entire episode in memory before doing the backward pass.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="31" style="--class:invert;--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="49" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;slides%20images/pool.gif&quot;);background-size:contain;filter:saturate(1.5) contrast(0.9);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="31" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="31" style="--class:invert;--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="49" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="sample-pool">Sample Pool</h3>
<p>We apply <em>sample pool</em> based strategy to get similar effect: a pool of initial seeds is used to start iterating with the usual single alive pixel, then we sample a batch from this pool that will be part of our training step.<br />
To prevent catastrophically forgetting of information each step we replace once sample in the batch with the original single pixel cell state. After a train step we replace samples drawed from the pool with the new updated version and we keep going (remembering to still getting one sample to remain the single pixel).</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="31" style="" data-marpit-pagination-total="49" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="32" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<p>At the start of the training the random dynamics allow the model to end up in various uncomplete and random states the ones with the strange green noise, but with the pool sampling we refine the dynamics to be able to go back and recover the bad states, and of course the samples in the pools at each steps are closer to the target pattern.</p>
<p>With this method we're using previous final state (random) as a new starting point to guide CA to learn how to persist or <em>improve</em> (we will see later) an already formed pattern. This allows us to interleave the loss for al long number of timesteps encouraging the generation of attractor as to be the target shape in the complex system.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="33" style="--class:invert;--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="49" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;slides%20images/growing_to_zero.gif&quot;);background-size:contain;filter:saturate(1.5) contrast(0.9);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="33" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="33" style="--class:invert;--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="49" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<p>Another thing is that a random reseeding is not the best thing we want since taking the oldest state is the thing that is doing better and so everytime we sample the top-k higher loss samples in the batch, making the training more stable at initial stages, this also cleanup the low quality states at the start.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="33" style="" data-marpit-pagination-total="49" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="34" style="--class:invert;--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="49" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;slides%20images/regen1.gif&quot;);background-size:contain;filter:saturate(1.5) contrast(0.9);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="34" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="34" style="--class:invert;--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="49" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="learning-to-regenerate">Learning to Regenerate</h2>
<p>As we previously said we want to also have the ability to regenerate, as skin gets replaced but in some organism the very heavy damage to some part can be easily regenerated. How our model behaves is we cut off a part from it?</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="34" style="" data-marpit-pagination-total="49" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="35" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<p>Well the results are not that good, we damage the final state after we get to it from the initial and we can see that some of the damage types are recoverable in an acceptable way but some other cannot reallt recover to the original state, also we can notice that the lizard developes a quite strong regenerative response to damage without explicit training, maybe also image based lizard are naturally good at it who knows.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="36" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<p>So we've a problem but solution is simple, we've teached our system to recover into the attractor from a single cell. These system were training to grow and then stabilize some of those pattern has natural &quot;regeneration ability&quot; but if we change the type of damage we can get different reaction : <em>Uncontrolled growth</em>: explosive mitoses, <em>Overstabilzation</em>: No response to damage or even <em>Self destruction</em>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="37" style="--class:invert;--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="49" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;slides%20images/regen2.gif&quot;);background-size:contain;filter:saturate(1.5) contrast(0.9);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="37" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="37" style="--class:invert;--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="49" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<p>What we want to do is increase the <em>basin of attraction</em> for the target pattern, so by increasing the space of cell configuration that is able to recover to the correct pattern we will get everytime to it. The solution is simple we just damage some pool sampled state before the training step. So now we're teaching also how to recover from damage.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="37" style="" data-marpit-pagination-total="49" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="38" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h2 id="rotating-perceptive-field">Rotating Perceptive Field</h2>
<p>Until now we treated the perceptive field of a cell by wathing the neighborhood and estimating the state channels using <em>Sobel filters</em>, in direction <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="3.409ex" height="2.376ex" role="img" focusable="false" viewBox="0 -845 1506.7 1050"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mo" transform="translate(313.8,31) translate(-250 0)"><path data-c="20D7" d="M377 694Q377 702 382 708T397 714Q404 714 409 709Q414 705 419 690Q429 653 460 633Q471 626 471 615Q471 606 468 603T454 594Q411 572 379 531Q377 529 374 525T369 519T364 517T357 516Q350 516 344 521T337 536Q337 555 384 595H213L42 596Q29 605 29 615Q29 622 42 635H401Q377 673 377 694Z"></path></g></g></g><g data-mml-node="mo" transform="translate(572,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="TeXAtom" data-mjx-texclas <p>A biological analogy of this is that each agent has two sensor acting in orthogonal directions sensing the gradients in the concentrations of chemicals along the axis of that sensor. What happens if we rotate the sensors? Well we apply a rotation on the kernels</p>

<p>So by <em>rotating perceptive field</em> we are producing a rotated version of the target pattern to reach and we don't have even to retrain our model.</p>
<p>Since we're in a square lattice and now in a &quot;more continuous&quot; setting the perceived gradients along the two direction are expected to be invariant to the angle. But in a pixel based model things are not that simple, when we apply a rotation on a pixel we are computing a mapping that's not bijective and has to interpolate between the current state of reaching the fixpoint and the one after the rotation, now since pixels are coupled this effect is propagated on all the grid and the results of the reached fixpoint can be not the best one.</p>
</section>

<h2 id="ca-and-pdes">CA and PDEs</h2>
<p>There is plenty of literature covering the CA and PDEs relationships, the application can be implemented in biological systems, physical and even social system. Some example that inspired this paper are from: Alan Turing introducing the famous <em>Turing Pattern</em> in 1952 from <a href="https://link.springer.com/article/10.1007/BF02459572">this paper</a>, suggesting that reaction-diffusion systems can model chemical behaviour during morphogenesis. That's the process that starting from morphogens builds trough a set of rules some structure that has a particular function, starting from an homogeneous equilibrium triggered by random disturbances reaction bring to the complex pattern.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="42" style="--class:invert;--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="49" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;slides%20images/Pasted%20image%2020240703150739.png&quot;);background-size:contain;filter:saturate(1.5) contrast(0.9);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="42" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="42" style="--class:invert;--paginate:true;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="49" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2 id="turing-pattern-on-a-pufferfish">Turing Pattern on a pufferfish</h2>
<p>On this puffefish we can see the pattern of the scales that are formed by a reaction-diffusion system.</p>
</section>
