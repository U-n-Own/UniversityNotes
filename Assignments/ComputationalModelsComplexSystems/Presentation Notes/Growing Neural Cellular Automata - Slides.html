<h2 id="von-neumann-and-ca">Von Neumann and CA</h2>
<p>Since when the seminal paper from Von Neumann introduces CAs as self-replication models many researcher started to study these behaviour, in fact at the same time in the 1950s we have the paper about Lamda Calculus introducing a Turing Complete system that work by functions composition having at it's core the Lambda Operator that is used to replicate variables in the system (a self referential fucntion implementing recurrent behaviour). And the introdcution of the aforementioned <em>Game of Life</em> from John Conway. Another great mind working on CAs is Steven Wolfram that invented and showed that Rule 110 (another CA) is Turing Complete in the paper <a href="https://www.wolframscience.com/">&quot;A new kind of Science&quot;</a>. Proposing the paradigm of CA as a tool for understanding the world.</p>
<p>More recently researcher extended the Game of Life to a continuous domain: <a href="https://arxiv.org/pdf/1111.1567">Rafler's SmoothLife</a>, <a href="https://arxiv.org/pdf/1812.05433">Lenia - Biology of artificial life</a>. The latter also discovered and classified an entire species of lifeform generated by the model!</p>
<p>Also researchers used evolutionary algorithms to find the rules in CA to get the behaviour they aimed like in <a href="https://core.ac.uk/download/pdf/147570059.pdf">CA-NEAT</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="45" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h2 id="neural-network-and-self-organisation">Neural Network and Self-Organisation</h2>
<p>CNNs and CAs are closely related since both work on a grid, moreover with all the technique they use in the paper and abusing of the Machine Learning folks jargon we could rename this model as : <strong>Recurrent Residual Convolutional Networks with 'per-pixel' Dropout</strong>.</p>
<p>Looking at it broadly, the concept of self-organization find it's way deeper into ML with  popularization of Graph Neural Networks (GNNs), typically this set of models run repeated computation across vertices of a (possibly dynamic) graph. Vetices communicate still locally trought edges and aggregate global information required to perform the task over rounds of messages exchanged, just as atoms in a cristalline structure produce emergent properties (different cristalline structure have physically different behavioru), in fact we can model molecules with those models.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="46" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h2 id="swarm-robotics">Swarm Robotics</h2>
<p>Another observation of how powerful is self-organization is when it's applied to swarm modelling. Reynold Boids simulated flocking of birds with a tiny handcrafted rules. Nowadays we can embed tiny robots with programs following set of rules and test their collective behaviour like sciestists do in : <a href="https://www.nature.com/articles/s41467-017-00109-2"><strong>Mergeable nervous systems for robots</strong></a> and [<strong>Kilobot: A low cost scalable robot system for collective behaviors</strong>](<strong>Kilobot: A low cost scalable robot system for collective behaviors</strong>). These programs are designed by humans but this work showed that we can use <em>Differentiable modeling</em> to learn automatically the rules we want.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="47" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h2 id="physical-implementation-of-the-model">Physical Implementation of the model</h2>
<p>At the end the paper speaks about a proposal of using a computer for each cell to model the behaviour of the system each computer will need 10Kb of ROM to store the genome (Neural net and control code) and 256kbytes for the RAM for the cell intermediate activations, then cells has to communicate with the 16-value state vector to the ones near it and a RGB-diode for display color. Single cell update would take 10k multiply-add operations and has to be desyncronized with all the others (random updates). There are a lot of issues for this uniformely decentralized system. The conjecture of this system may be good for reliable, self-organized systems.<br />
On the theoretical machine learning part it's showed by decentralized neural network like Federated Learning based approach that this system still learn the global behaviour without using a global modeling scenario, this work overall propose a solid grounding for exploring more decentralized learning modeling.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="48" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
<h4 id="a-little-notes-about-rnn-and-ca">A little notes about RNN and CA</h4>
<p>Yeah another of my observation is that there is a certain type of Recurrent Neural Network architecture that is biologically inspired to &quot;reconstruct&quot; a pattern that is the thing we're trying to enforce now these are called <strong>Hopfield Network</strong>.</p>
<p>Basically are continuous or discrete network (depend on the energy function) that are represented by a fully connected graph whose weights are the synaptic connection between neurons, a neuron fire if a certain treshold is reached upon the linear sum of receinving inputs and a nonlinear function is then applied, that's the update rule we're following in this case and a pattern in stored in those network by doing an outer product between the pattern itself and the weights matrix is settled to that <em>Autocorrelation matrix</em>! That's an attractor we built into this type of network.</p>
<p>By following updates we just get to the stable state of our dynamical system! So Hopfield Network are dynamical system<br />
and can be viewed as a type of CA, we know that CA are turing complete that's not a proof but an hint.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="invert" data-paginate="true" data-theme="default" class="invert" data-marpit-pagination="49" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="49">
